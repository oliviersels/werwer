{% verbatim %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="h1">New event</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <form role="form" name="NewEventForm" ng-show="event" ng-submit="submit()">
                <div class="form-group">
                    <label for="inputFirstName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter a name for this event" ng-model="event.name"/>
                </div>
                <div class="form-group">
                    <label for="inputDate">Date</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="openDatepicker($event)">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </button>
                        </span>
                        <input type="datetime" class="form-control" id="inputDate" datepicker-popup is-open="datepickerOpened" ng-model="event.date"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEventType">Event type</label>
                    <select id="inputEventType" class="form-control" ng-model="event.event_type" ng-options="value as label for (value, label) in optionsEventType"></select>
                </div>
                <div class="form-group">
                    <label for="inputPairingMethod">Pairing method</label>
                    <select id="inputPairingMethod" class="form-control" ng-model="event.pairing_method" ng-options="value as label for (value, label) in optionsPairingMethod"></select>
                </div>
                <div class="form-group">
                    <label for="inputPriceSupport">Price support</label>
                    <input type="number" step="any" min="0" class="form-control" id="inputPriceSupport" placeholder="Enter the price support for this event" ng-model="event.price_support"/>
                </div>
                <div class="form-group">
                    <label for="inputPriceSupportMinPoints">Minimum points for price support</label>
                    <input type="number" min="0" class="form-control" id="inputPriceSupportMinPoints" placeholder="Enter the minimum points required for price support" ng-model="event.price_support_min_points"/>
                </div>
                <button type="submit" class="btn btn-primary">Add Event</button>
            </form>
        </div>
    </div>
</div>

{% endverbatim %}
