<div class="container-fluid" ng-show="game">
    <div class="row">
        <div class="col-md-12">
            <h1 class="h1">{% verbatim %}{{ game.name }}{% endverbatim %}</h1>
        </div>
    </div>
    <div class="row" ng-show="game">
        <div class="col-md-12">
            <ul class="nav nav-tabs" role="tablist">
                <li ng-class="{active: page.menuName == 'overview'}"><a ng-href="/game/{% verbatim %}{{ game.id }}{% endverbatim %}/">Overview</a></li>
                <li class="dropdown" ng-class="{active: page.menuName == 'phases'}">
                    <a href="" class="dropdown-toggle">Phases<span ng-show="page.menuName == 'phases'"> ({% verbatim %}{{ game.gameState.getPhase(page.phaseMenuName).displayName }}{% endverbatim %})</span> </span> <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-class="{active: phase.name == page.phaseMenuName, disabled: phase.disabled}" ng-repeat="phase in game.gameState.phases">
                            <a ng-href="/game/{% verbatim %}{{ game.id }}/{{ phase.name }}{% endverbatim %}/">
                                {% verbatim %}{{ phase.displayName }} <span class="glyphicon glyphicon-ok" ng-show="phase.completed"></span>{% endverbatim %}
                            </a>
                        </li>
                    </ul>
                </li>
                <li><a href="/">Standings</a></li>
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</div>
