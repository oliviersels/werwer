{% verbatim %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 pull-right">
            <button type="button" class="btn btn-primary" title="Add player">
                <span class="glyphicon glyphicon-plus"></span>
                <span class="glyphicon glyphicon-user"></span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-responsive table-hover">
                <thead>
                    <tr>
                        <th>Player name</th>
                        <th>DCI number</th>
                        <th>Judge</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="player in players" ng-dblclick="editPlayer(player)">
                        <td>{{ player.first_name + " " + player.last_name }} <a class="small" ng-href="/edit-player/{{ player.id }}/" showonhoverparent>edit</a></td>
                        <td>{{ player.dcinumber }}</td>
                        <td><span class="glyphicon glyphicon-ok-circle" ng-show="player.is_judge"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endverbatim %}
