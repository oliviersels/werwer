{% verbatim %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 pull-right">
            <a role="button" class="btn btn-primary" title="New event" ng-href="{% endverbatim %}{% url 'new-event' %}{% verbatim %}">
                <span class="glyphicon glyphicon-plus"></span>
                <span class="glyphicon glyphicon-file"></span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-responsive table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="event in events | orderBy : '-date'" ng-click="openEvent(event)">
                        <td>{{ event.name }}</td>
                        <td>{{ event.date | date : 'longDate' }}</td>
                        <td>{{ event.status }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endverbatim %}
