{% verbatim %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="h1">New game</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <form role="form" name="NewGameForm" ng-show="game" ng-submit="submit()">
                <div class="form-group">
                    <label for="inputFirstName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter a name for this game" ng-model="game.name"/>
                </div>
                <div class="form-group">
                    <label for="inputDate">Date</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="openDatepicker($event)">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </button>
                        </span>
                        <input type="datetime" class="form-control" id="inputDate" datepicker-popup is-open="datepickerOpened" ng-model="game.date"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGameType">Game type</label>
                    <select id="inputGameType" class="form-control" ng-model="game.game_type" ng-options="value as label for (value, label) in optionsGameType"></select>
                </div>
                <div class="form-group">
                    <label for="inputPairingMethod">Pairing method</label>
                    <select id="inputPairingMethod" class="form-control" ng-model="game.pairing_method" ng-options="value as label for (value, label) in optionsPairingMethod"></select>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="game.is_paid"> Paid game?
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Add Game</button>
            </form>
        </div>
    </div>
</div>

{% endverbatim %}
